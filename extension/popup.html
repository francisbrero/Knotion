<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KNotion</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .login-container {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KNotion</h2>
    
    <div id="login-container" class="login-container">
      <p>Please sign in to use KNotion</p>
      <button id="login-btn">Sign In</button>
    </div>
    
    <div id="save-container">
      <button id="save-btn">Save Current Page</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
