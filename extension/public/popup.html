<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNotion</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .highlights-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    .highlight-item {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #f5f5f5;
    }

    .highlight-text {
      margin: 0 0 8px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .highlight-actions {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .primary-button {
      background: #4a90e2;
      color: white;
    }

    .danger-button {
      background: #e25555;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .auth-section {
      text-align: center;
      padding: 20px;
    }

    .content-section {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="auth-section" class="auth-section">
      <h2>Welcome to KNotion</h2>
      <p>Please sign in to continue</p>
      <button id="login-button" class="primary-button">Sign in with Google</button>
      <div id="auth-status"></div>
    </div>
    <div id="content-section" class="content-section">
      <div class="header">
        <h2>Your Highlights</h2>
      </div>
      <div id="highlights-list" class="highlights-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
